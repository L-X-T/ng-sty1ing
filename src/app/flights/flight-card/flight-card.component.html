<div class="card" [class.selected]="selected()">
  <div class="card-header">
    <h2 class="title">{{ item().from | city }} - {{ item().to | city }}</h2>
  </div>

  <div class="card-body">
    <p>
      Flight-No.: #{{ item().id }}
      @if (item().delayed) {
        <span> (delayed)</span>
      }
    </p>
    <p [class.delayed]="item().delayed">Date: {{ item().date | date: 'MM.dd.YYYY HH:mm' }}</p>
    <p>
      @if (!selected()) {
        <button class="btn btn-default" type="button" (click)="onSelect()">Add</button>
      } @else {
        <button class="btn btn-default" type="button" (click)="onDeselect()">Rem.</button>
      }
      <button class="btn btn-default" style="margin-left: 10px" type="button" (click)="edit.emit()">Edit</button>
      <ng-content />
    </p>
  </div>
</div>
